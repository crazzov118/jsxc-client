<!DOCTYPE html>
<html>
    <head>
        <title>Chat | SingIn</title>
        <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="" style="display: flex;justify-content: center;align-items: center;height: 70vh;">
            <button class="btn btn-primary" onclick="login(1)" style="margin-right: 50px;">User1</button>
            <button class="btn btn-primary" onclick="login(2)">User3</button>
        </div>

    <script>
        function login(user) {
            if(user == 1) {
                localStorage.setItem("userid", "user1");
                localStorage.setItem("password", "123456");
            }
            else if(user == 2) {
                localStorage.setItem("userid", "user3");
                localStorage.setItem("password", "123456");
            }
            window.location.assign("/chat.html");
        }
    </script>    
    </body>
</html>
