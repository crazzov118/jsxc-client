<!DOCTYPE html>
<html>
    <head>
        <title>Chat | SingIn</title>
        <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="" style="display: flex;justify-content: center;align-items: center;height: 70vh;">
            <button class="btn btn-primary" onclick="login(1)" style="margin-right: 50px;">User1</button>
            <button class="btn btn-primary" style="margin-right: 50px;" onclick="login(3)">User2</button>
            <button class="btn btn-primary" onclick="login(2)" style="margin-right: 50px;">User3</button>
            <button class="btn btn-primary" onclick="login(4)" style="margin-right: 50px;">User4</button>
        </div>
    <script>
        const userid = localStorage.getItem("userid");
        if(userid && userid.indexOf("user") != -1) window.location.assign("/chat.html");

        function login(user) {
            if(user == 1) {
                localStorage.setItem("userid", "user1");
                localStorage.setItem("password", "123456");
            }
            else if(user == 2) {
                localStorage.setItem("userid", "user3");
                localStorage.setItem("password", "123456");
            }
            else if ( user == 3) {
                localStorage.setItem("userid", "user2");
                localStorage.setItem("password", "123456");
            }
            else if ( user == 4) {
                localStorage.setItem("userid", "user4");
                localStorage.setItem("password", "123456");
            }    

            window.location.assign("/chat.html");
        }
    </script>    
    </body>
</html>
